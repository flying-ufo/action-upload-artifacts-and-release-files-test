name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Upload artifact and release
        uses: flying-ufo/action-upload-artifacts-and-release@59779999c7667c42aac4e84c094cc7672ab9464a
        with:
          path: |
            x.txt
            y.txt
          create-release: true
          
          
